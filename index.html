<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosgan AR Experience</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene arjs>
        <a-marker preset="hiro">
            <!-- Plano que muestra una imagen representativa y redirige al video de YouTube -->
            <a-plane position="0 0 0" rotation="-90 0 0" width="2" height="1.5"
                     material="shader: flat; src: URL_DE_LA_IMAGEN_REPRESENTATIVA_DEL_VIDEO"
                     event-set__click="_target: window; _delay: 0; href: https://www.youtube.com/watch?v=j8ZePW2ay04;">
            </a-plane>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
